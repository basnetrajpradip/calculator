<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="logo">Calculator</div>
    <div class="main-container">
        <div class="display-container">
            <div class="display">
                <div class="operation-display"></div>
               <div class="input-display"></div>
            </div>
        </div>
        <div class="button-container">
            <div class="row">
                <button class="7 num" value="7">7</button>
                <button class="8 num" value="8">8</button>
                <button class="9 num" value="9">9</button>
                <button class="blue-button DEL">DEL</button>
            </div>
            <div class="row">
                <button class="4 num" value="4">4</button>
                <button class="5 num" value="5">5</button>
                <button class="6 num" value="6">6</button>
                <button class="+ operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="1 num" value="1">1</button>
                <button class="2 num" value="2">2</button>
                <button class="3 num" value="3">3</button>
                <button class="- operator" value="-">-</button>
            </div>
            <div class="row">
                <button class=". num" value="." >.</button>
                <button class="0 num" value="0">0</button>
                <button class="/ operator"value="/">/</button>
                <button class="x operator" value="x">x</button>
            </div>
            <div class="row">
                <button class="blue-button RESET">RESET</button>
                <button class="red-button calculate =" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
